<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            class="form-control"
            name="name"
            ngModel
            required
            placeholder="enter ingredient name"
          >
        </div>
        <div class="col-sm-3 form-group">
          <label for="amount">Amount</label>
          <input
            type="number"
            id="amount"
            class="form-control"
            name="amount"
            ngModel
            required
            pattern="^[1-9]+[0-9]*$"
          >
        </div>
        <div class="col-sm-2 form-group">
          <label for="unit">Unit</label>
          <input
            type="text"
            id="unit"
            class="form-control"
            name="unit"
            ngModel
            required
          >
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button
            class="btn btn-success"
            type="submit"
            [disabled]="f.invalid"
          >
            {{ editMode ? 'Update' : 'Add' }}
          </button>&nbsp;
          <button
            class="btn btn-danger"
            type="button"
            (click)="onDelete()"
            *ngIf="editMode"
          >
            Delete
          </button>&nbsp;
          <button class="btn btn-primary" type="button" (click)="onClear()">Clear</button>&nbsp;
        </div>
      </div>
    </form>
  </div>
</div>
