<div class="row">
  <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
    <form (ngSubmit)="onSignUpSubmit(f)" #f="ngForm">
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          ngModel
          class="form-control"
          email
          required
        >
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          ngModel
          class="form-control"
          required
        >
      </div>
      <button class="btn btn-success" type="submit" [disabled]="f.invalid">Sign Up</button>
    </form>
  </div>
</div>
